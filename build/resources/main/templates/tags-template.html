<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <title>Multithread Blog - Tags</title>
</head>
<header><h1>Multithread Blog</h1>
    <nav>
        <h2>Links</h2>
        <ul>
            <li><a href="/categories">Categories</a></li>
            <li><a href="/authors">Authors</a></li>
            <li><a href="/tags">Tags</a></li>
        </ul>
    </nav>
</header>
<body>
<h2>Tags</h2>
<ul th:each="tag : ${tags}">
    <li ><a th:text="'#' + ${tag.tagName}" th:href="@{'/tags/' + ${tag.tagName}}">TAGS</a></li>
</ul>
<form action="/add-tag" method="POST">
    <h2>Add a new tag:</h2>
    <label for="new-tag__name-input" class="form__label"></label>
    <input type="text" name="tagName" id="new-tag__name-input" />
    <button type="submit">Add new tag</button>
</form>
</body>
<footer></footer>
</html>
